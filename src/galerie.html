<style>
* {box-sizing: border-box}
.mySlides1, .mySlides2 {display: none}
img {vertical-align: middle;}

body, html {
  height: 100%;
  margin: 0;
  font: 400 15px/1.8 "Lato", sans-serif;
  color: #777;

  overflow-x: hidden; //horizontal

}

h1 {
    text-align:center;
    margin: 0;
}

h2 {
    text-align:center;
    position:relative;
    margin: 3px ;
}
/* Slideshow container */
.slideshow-container {
  max-width: 1200px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next, .bottom, .top {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  background-color: #e6e6e6;
  opacity:0.3
}

/* Position the "next button" to the right */
.next {
  right: 0;
}

.bottom {
    right: 50%;
    top:95%;
    position: center;
}

.top {
    right:50%;
    top:05%;
    position: center;
}




/* On hover, add a grey background color */
.prev:hover, .next:hover, .bottom:hover, .top:hover,.home:hover {
  background-color: #f1f1f1;
  color: black;
  opacity:0.9
}


</style>
</head>

  <a class="top" href="#slideshow1">&#9650;</a>
</div>

<script>
var slideIndex = [1,1];
var slideId = ["mySlides1", "mySlides2"]
showSlides(1, 0);
showSlides(1, 1);

function plusSlides(n, no) {
  showSlides(slideIndex[no] += n, no);
}

function showSlides(n, no) {
  var i;
  var x = document.getElementsByClassName(slideId[no]);
  if (n > x.length) {slideIndex[no] = 1}    
  if (n < 1) {slideIndex[no] = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex[no]-1].style.display = "block";  
}
</script>
