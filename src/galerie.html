  <script>

    var slideIndex = [1, 1, 1];
    var slideId = ["sliderScottish", "sliderNature", "sliderFrance"]
    showSlides(1, 0);
    showSlides(1, 1);
    showSlides(1, 2);

    // TODO should be tactile
    function plusSlides(photo_ind, slider_ind) {
      showSlides(slideIndex[slider_ind] += photo_ind, slider_ind);
    }

    function showSlides(photo_ind, slider_ind) {
      var i;
      var x = document.getElementsByClassName(slideId[slider_ind]);
      if (photo_ind > x.length) { slideIndex[slider_ind] = 1 }
      if (photo_ind < 1) { slideIndex[slider_ind] = x.length }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex[slider_ind] - 1].style.display = "block";
    }
  </script>
